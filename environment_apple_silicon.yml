name: mapf_env
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.10

  # Data Science & Numerical
  - numpy>=2.0.0
  - scipy
  - pandas>=2.0.0

  # PyTorch (optimized for Apple Silicon)
  - pytorch::pytorch
  - pytorch::torchvision
  - pytorch::torchaudio

  # Visualization & Plotting
  - matplotlib>=3.8.0
  - seaborn>=0.13.0
  - opencv>=4.8.0
  - pillow>=10.0.0
  - plotly>=6.0.0

  # Graph & Network
  - networkx>=3.0

  # Utilities
  - pyyaml
  - requests
  - tqdm
  - python-dotenv
  - ipython>=8.0
  - jupyter
  - ipykernel

  # Development
  - pip
  - setuptools
  - wheel

  # ML & RL (conda installable)
  - gymnasium>=1.0.0

  # Data & Serialization
  - pytz>=2024.1
  - tzdata

  # JSON & Schema
  - jsonschema>=4.20.0
  - fastjsonschema>=2.21.0

  # Async & Networking
  - aiohttp>=3.11.0
  - aiosignal>=1.3.0

  # Other Utilities
  - cloudpickle>=3.0.0

pip:
  # ML & RL (pip only)
  - torch-geometric>=2.4.0

  # Visualization & Media
  - imageio>=2.36.0
  - imageio-ffmpeg>=0.6.0
  - moviepy>=2.0.0
  - rich>=14.0.0
  - markdown-it-py>=3.0.0

  # Other Utilities
  - ale-py>=0.10.0
